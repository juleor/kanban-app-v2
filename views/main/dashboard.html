<!DOCTYPE html>
<html lang="en">
<head>
   <!-- {{template "general/header"}} -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col w-screen h-screen overflow-auto text-gray-700 bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200">
        <div class="flex items-center flex-shrink-0 w-full h-16 px-10 bg-white bg-opacity-75">
            <svg class="w-8 h-8 text-indigo-600 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
            <div class="flex items-center justify-center w-8 h-8 ml-auto">
                <a href="/logout">
                    <buton class="flex items-center justify-center w-8 h-8 ml-auto cursor-pointer font-bold">
                        Logout
                    </buton>
                </a>
            </div>
        </div>
        <div class="px-10 mt-6">
            <h1 class="text-2xl font-bold">Kanban App</h1>
        </div>

        <div class="px-10 mt-6 flex flex-row gap-12 h-screen items-start overflow-auto">
            {{range .categories}}
            <div class="flex flex-col text-base">
                <div class="h-max flex flex-row justify-between items-center text-base">
                    <div class="w-52">
                        <p>{{.Type}}</p>
                    </div>
                    <div class="flex flex-row gap-4 text-xl">
                        <a href="/task/add?category={{.ID}}">+</a>
                        <a href="/category/delete?category_id={{.ID}}">x</a>
                    </div>
                </div>
                {{range .Tasks}}
                <div class="bg-white mt-7 py-3 px-5 rounded shadow">
                    <div class="flex flex-row justify-between text-lg font-medium">
                        <p>{{.Title}}</p>
                        <a href="/task/delete?task_id={{.ID}}" class="text-violet-500 hover:text-black active:text-violet-500">x</a>
                    </div>
                    <p class="text-base mt-2">{{.Description}}</p>
                    <div class="mt-4 flex flex-row text-violet-500">
                        <div class="flex-1">
                            <a href="/task/update?task_id={{.ID}}" class="hover:text-black active:text-violet-500">update</a>
                        </div>
                        <div class="flex-1 flex flex-row justify-end gap-10">
                            <a href="/task/update/process?task_id={{.ID}}&category_id={{categoryDec .CategoryID}}" class="hover:text-black active:text-violet-500"><</a>
                            <a href="/task/update/process?task_id={{.ID}}&category_id={{categoryInc .CategoryID}}" class="hover:text-black active:text-violet-500">></a>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
            {{end}}

            <a href="/category/add">
                <div class="bg-violet-500 py-1 px-3 text-white rounded shadow hover:bg-white hover:text-violet-500 active:bg-violet-300 active:text-white">
                    add category
                </div>
            </a>
        </div>
</body>
</html>
